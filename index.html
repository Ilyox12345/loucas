    const cityBackgrounds = [

      "https://i.pinimg.com/originals/c7/cb/30/c7cb3072d3713a3d75a94c059f1e1049.gif",

    ];

    let currentBg = 0;
    const bgEl = document.getElementById("background");

    // âœ… Changement fluide et fonctionnel
    function changeBackground() {
      bgEl.style.opacity = 0; // fondu sortant
      setTimeout(() => {
        currentBg = (currentBg + 1) % cityBackgrounds.length;
        bgEl.style.backgroundImage = `url('${cityBackgrounds[currentBg]}')`;
        bgEl.style.opacity = 1; // fondu entrant
      }, 600);
    }

    // Initialise le premier fond
    bgEl.style.backgroundImage = `url('${cityBackgrounds[0]}')`;

    // Changement automatique toutes les 15 secondes
    setInterval(changeBackground, 15000);
